<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BedrockGranny</title>

    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="container">
        <div class="animate__animated animate__zoomInUp navigation">
            <ul>
                <li class="list active" id="homeBTN">
                    <a href="#">
                        <span class="icon">
                        <ion-icon name="home"></ion-icon>
                    </span>
                        <span class="text">Home</span>
                    </a>
                </li>

                <li class="list" id="aboutBTN">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="person"></ion-icon>
                        </span>
                        <span class="text">About Me</span>
                    </a>
                </li>

                <li class="list" id="profilesBTN">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="people"></ion-icon>
                        </span>
                        <span class="text">Profiles</span>
                    </a>
                </li>

                <li class="list" id="gamingBTN">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="game-controller"></ion-icon>
                        </span>
                        <span class="text">Gaming</span>
                    </a>
                </li>

                <li class="list" id="contactBTN">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="call"></ion-icon>
                        </span>
                        <span class="text">Contact Me</span>
                    </a>
                </li>

                <div class="indicator"></div>
            </ul>
        </div>

        <div class="home" id="home">
            <section class="banner" id="home">
                <div class="textBx">
                    <h2 class="topText">Meet Me, <span class="blurple">BedrockGranny</span></h2>
                    <h4 class="bottomText">I'm a Full Stack Web, App, Game, Discord Bot Developer & Kind of Gamer</h4>
                </div>
            </section>
        </div>
    </div>

    <script src="src/js/script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
